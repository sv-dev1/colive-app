<ion-app>
<ion-menu side="start" menuId="first" contentId="content1">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
           <ion-list  *ngFor="let pages of navigate">
            <ion-menu-toggle auto-hide="true">
              <ion-item  [routerLink]="pages.url" routerDirection="forward" class="sidebar">
                  <ion-icon [name]="pages.icon" slot="start" style="color:#ed502d;"></ion-icon>
                      {{pages.title}} 
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <ion-list>
            <ion-menu-toggle auto-hide="true">
              <ion-item (click)="systemLogout($event)" routerDirection="backward">
                  <ion-icon name="log-out" slot="start" style="color:#ed502d;"></ion-icon>
                      Logout 
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          
         <ion-card class="custom-refer" style="background: none;box-shadow: none;">
            <ion-card-header class="custom-rfer">
               <ion-card-title class="custm-title"><span>Refer a friend</span></ion-card-title>
            </ion-card-header>
            <ion-card-content class="refer-app">
               <!--   <ion-item> {{refferal}}  (click)="shareInfo()"
                  </ion-item> -->
               <button shape="round" fill="outline" class="button_team button_team1" (click)="refertheapp()"> 
               Refer the app 
               </button> 
            </ion-card-content>
         </ion-card>


        </ion-content>
      </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
