<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

         <ion-buttons slot="end">
             <ion-back-button defaultHref="teams"></ion-back-button>
         </ion-buttons> 
        <ion-title>
            Add member to group.
        </ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content padding> 
 <ion-searchbar type="text" debounce="500" (ionInput)="filter($event)"></ion-searchbar>

 <ion-list>
  <ion-item *ngFor="let user of dataArr" (click)="addToTeam(user)">
    {{ user.firstName }}  ( {{user.phoneNo}} )
    <ion-buttons slot="end">
             <ion-icon  name="add-circle" style="color: #ed502d;"></ion-icon>
         </ion-buttons> 
  </ion-item>
</ion-list>


</ion-content>
