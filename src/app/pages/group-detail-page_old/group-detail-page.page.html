<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
             <ion-back-button defaultHref="dashboard"></ion-back-button>
         </ion-buttons>  
        <ion-title>
            Group: {{nickname}}
        </ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content padding>


  <ion-row>
    <ion-col>
        <button [routerLink]="['/flatemates']" [queryParams]="{teamId: teamId}" class="billList-class">Issues</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <button [routerLink]="['/group-application']" [queryParams]="{teamId: teamId}" class="billList-class">New Application</button>
    </ion-col>
  </ion-row>  

  <ion-row>
    <ion-col>

        <button (click)="joinChat()" class="billList-class">Chatroom </button>
    </ion-col>
  </ion-row> 

  <ion-card>
   <ion-card-header>
      <ion-card-subtitle>Group members</ion-card-subtitle>
      <ion-card-title>Colivers <!-- <ion-card-subtitle>-Swipe left to see actions-</ion-card-subtitle>--></ion-card-title>
   </ion-card-header>
   <ion-card-content style="overflow: auto">
      <ion-list style="">
         <ion-item *ngFor="let user of userArr">
            <ion-label slot="start" style="white-space: pre-wrap;">{{user?.login.username}}</ion-label>
            <ion-button  *ngIf="owner != userId && user.userId == owner"  type="button" slot="start" class="secondary">Admin</ion-button>
           <!--  <ion-button *ngIf="owner == userId" type="button" slot="end" >Set Admin</ion-button> -->
            <ion-button (click)="removeUserApi(user.userId)" *ngIf="owner == userId && user.userId != owner" type="button" slot="end" >Remove</ion-button>
         </ion-item> 
      </ion-list>
   </ion-card-content>
</ion-card>


<ion-card>
   <ion-card-header>
      <ion-card-subtitle>Social sharing</ion-card-subtitle>
      <ion-card-title>Referal Code</ion-card-title>
   </ion-card-header>
   <ion-card-content>
      <ion-list>
         <ion-item>
            <ion-label style="white-space: pre-wrap;">If Your referal link is:- {{ref_link}}</ion-label>
         </ion-item>
         <ion-item>
            <button shape="round" fill="outline" (click)="shareInfo()" class="button_team">Share </button>
            <button shape="round" fill="outline" (click)="copyText($event)" class="button_team">Copy</button> 
         </ion-item>
         <ion-item>
            <button shape="round" fill="outline"  [routerLink]="['/pdfpage']" class="button_team">View Group CV</button> 
         </ion-item>
      </ion-list>
   </ion-card-content>
</ion-card>

<ion-card>
   <ion-card-header>
      <ion-card-subtitle>Join group</ion-card-subtitle>
      <ion-card-title>Group Code</ion-card-title>
   <ion-card-subtitle>Send below group code to join the group on join group page </ion-card-subtitle>
   </ion-card-header>
   <ion-card-content>
      <ion-list>
         <ion-item>
            <ion-label style="white-space: pre-wrap;">Group code:-<br>{{teamId}}</ion-label>
         </ion-item> 
         <ion-item> 
           <button shape="round" fill="outline" (click)="joinGroupShare()" class="button_team">Share </button>
            <button shape="round" fill="outline" (click)="copyText(teamId)" class="button_team">Copy</button> 
         </ion-item> 
      </ion-list>
   </ion-card-content>
</ion-card>



</ion-content>
