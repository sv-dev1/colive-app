<ion-header>
<ion-toolbar>
<ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
</ion-buttons>
<ion-buttons slot="end">
<ion-back-button defaultHref="dashboard"></ion-back-button>
</ion-buttons> 
<ion-title>
New Requests
</ion-title>
</ion-toolbar>
</ion-header> 


<ion-content padding>

<ion-card>
<ion-card-content>
    <ion-list> 
    <ion-item *ngFor="let user of userRecord" [routerLink]="['/user-application-detail']"  [queryParams]="{userId: user.userId,teamId:user.team_id}">
        <ion-icon name="git-merge" style="height:20px;" > </ion-icon>

        <ion-label style="font-size:14px;">{{user.userProfile.email}}</ion-label>
         <ion-buttons (click)="userInfo(user)" slot="end">
             Info
         </ion-buttons> 
      </ion-item>
      <ion-item *ngIf="userRecord?.length == 0">
        <ion-label style="font-size:18px;">No user avaliable.</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
