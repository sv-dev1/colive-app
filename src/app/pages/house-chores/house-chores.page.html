<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

         <ion-buttons slot="end">
             <ion-back-button defaultHref="dashboard"></ion-back-button>
         </ion-buttons> 
        <ion-title>
            House Chores
        </ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content padding>
<ion-row class="header-btn">
    <ion-col [routerLink]="['/house-chores']"> 
            <ion-button type ="button" color="mycolor" class="active custom-btn">All</ion-button> 
    </ion-col>  
     <ion-col [routerLink]="['/calender']"> 
            <ion-button type ="button"   color="mycolor" class="custom-btn">Calendar</ion-button> 
    </ion-col>   
</ion-row>
<ion-row class="header-btn">
    <ion-col [routerLink]="['/teams']"> 
            <ion-button type ="button" color="mycolor" class="custom-btn">Tasks of my groups</ion-button> 
    </ion-col>   
    <ion-col [routerLink]="['/add-tasks']">  
            <ion-button type ="button" color="mycolor" class="custom-btn">Add Task</ion-button> 
    </ion-col> 
</ion-row>  
  

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Tasks to do </ion-card-subtitle>
    <ion-card-title>To do</ion-card-title>
  </ion-card-header>

  <ion-card-content>

  <ion-list> 
    <ion-item-sliding *ngFor="let taskList of tasksListArr">
      <ion-item [routerLink]="['/add-suggestion']"  [queryParams]="{taskId: taskList.taskId}">
       <ion-icon *ngIf="taskList.status== 'COMPLETE'" name="checkmark-circle-outline" style="height:20px;"></ion-icon> 
        <ion-icon  *ngIf="taskList.status== 'PENDING'" name="git-merge" style="height:20px;"></ion-icon> 
        <ion-label style="font-size:14px;">{{taskList['task.task_name']}}</ion-label>
        <div id="arrowAnim" slot="end">
          <div class="arrowSliding">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay1">
            <div class="arrow"></div>
          </div>
        
        </div>
      </ion-item>
      <ion-item-options>
       <button danger (click)="removeItem(taskList)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  </ion-card-content>
</ion-card> 

</ion-content>
